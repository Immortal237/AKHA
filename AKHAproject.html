<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AKHA Project</title>
    <style>
        body {
            font: 15px/1.5 arial, helvetica, sans-serif;
            font-weight: 525;
            padding: 0;
            margin: 0;
        }
        /*Global*/
        
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        
        .container.container1 {
            margin-bottom: 20px;
        }
        
        ul {
            margin: 0;
            padding: 0;
        }
        /**Header**/
        
        header {
            padding-top: 30px;
            min-height: 70px;
        }
        
        header a {
            text-decoration: none;
            font-size: 16px;
            color: black;
        }
        
        header li {
            display: inline;
            float: left;
            padding: 0 15px 0 15px;
        }
        
        header #branding {
            float: left;
            color: green;
        }
        
        header #branding h1 {
            margin: 0;
            padding-left: 20px;
        }
        
        header nav {
            float: right;
            margin-top: 10px;
        }
        
        header .active a {
            color: green;
        }
        
        button {
            background-color: green;
            border: none;
            padding: 5px 20px;
            border-radius: 50px;
            cursor: pointer;
            color: white;
        }
        
        header a:hover {
            cursor: pointer;
            color: lightslategrey;
            font-weight: bold;
        }

        .img_background {
            background-image: url("Messi3.jpg");
            background-size: cover;
            width: 100vw;
            height: 400px;
            opacity: 0.6;
            display: flex;
            align-items: flex-end;
            padding-left: 20px;

        }

        .largeTextForBg{
            color: #ffffff;
            font-weight: bolder;
            /* font-size: ; */
        }
        .smallTextForBg{
            color: #ffffff;
            font-weight: bolder;
        }
        .divFirTexts{
            width: 400px;
            height: 200px;
        }
        .divForDots{
            display: flex;
            flex-direction: row;
            justify-content: center;
            margin-top: 30px;
        }
        .dot{
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: grey;
            margin-right: 15px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container container1">
            <div id="branding">
                <h1>AKHA</h1>
            </div>
            <nav>
                <ul class="nav_links">
                    <li class="active"><a href="#home">Home</a></li>
                    <li><a href="#news">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="#events">Events</a></li>
                    <li><a href="#gallery">Gallery</a></li>
                    <li><a href="#join"><button>JOIN</button></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="img_background">
        <div class="divFirTexts">
            <h1 class="largeTextForBg">Why do we use it?</h1>
            <p class="smallTextForBg">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam, dicta iste eius, tempora odio temporibus,Laboriosam,?</p>
        </div>
    </div>
    <div class="divForDots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    <div>

    </div>
</body>

</html>
